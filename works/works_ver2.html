<!-----------------------スクロールに合わせてlistが選択される。（ホバーの挙動）-------------------->
<script type="text/javascript">
  // 選択した時に線画伸びるようにする
  // click イベント ------------
  const items = document.getElementsByClassName("title__item") // HTMLCollection HTMLElemntの配列
  for (let i = 0; i < items.length; i++){
      items[i].addEventListener("click", (e)=>{
        items[i].classList.add("active");
        for (let j = 0; j < items.length; j++){
          if( i != j ){
            items[j].classList.remove("active");
          }
        }
      })
    }

  //スクロールに合わせて線が伸びるようにする
  const titles = [
    "",
    "",
    "",
    "",
    "",
    "",
    "",
    "",
  ]


  const images = document.getElementsByClassName("sec-scroll-point") // HTMLCollection HTMLElemntの配列
  const scrollTexts = document.getElementsByClassName("scroll_text") // HTMLCollection HTMLElemntの配列
  const scrollText = scrollTexts[0]
  for (let i = 0; i < images.length; i++){
    let image = images[i]
    image.addEventListener("mouseover", (e)=>{
      scrollText.classList.add("active_text");
      scrollText.classList.add("active_imghover_text");
      follower.classList.add("active_imghover");
    })
    image.addEventListener("mouseout", (e)=>{
      scrollText.classList.remove("active_text");
      scrollText.classList.remove("active_imghover_text");
      follower.classList.remove("active_imghover");
      
    })
  }


  
    
  // scroll イベント ------------
  //let isScroll = false
  const inners = document.getElementsByClassName("wrap-vertical") // HTMLCollection HTMLElemntの配列
  const inner = inners[0]
  const imgHeight = 380
  inner.addEventListener("scroll", ()=>{
    //if(!isScroll){
      //isScroll = true
      //scrollText.classList.remove("scroll_first")
    //}
    const index = Math.round(inner.scrollTop/imgHeight)
    scrollText.innerHTML = titles[index]
    items[index].classList.add("active");
    for (let j = 0; j < items.length; j++){
      if( index != j ){
        items[j].classList.remove("active");
      }
    }
  })
  // $(".aaa__item").on("click", function(){
  //   $(".aaa__item").addClass("active")
  // });

</script>
